version: "2"
sql:
  - engine: "postgresql"
    queries: "/queries"
    schema: "/migrations"
    gen:
      go:
        package: "db"
        out: "../db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "pg_catalog.interval"
            go_type:
              type: "string"
